<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Micheal Olowofela">
    <meta name="description" content="NFT preview card component">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <article class="card-container">
        <section class="card-image">
            <a href="#"><section class="hero-image-overlay responsive-image">
                <figure>
                    <img src="./images/icon-view.svg" alt="icon-view" width="48px" height="48px" loading="lazy">
                    <figcaption class="offscreen">icon-view</figcaption>
                </figure>
            </section></a>

            <section class="hero-image">
                <figure>
                    <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" width="604px" height="604px" loading="lazy">
                    <figcaption class="offscreen">image-equilibrium</figcaption>
                </figure>
            </section>
        </section>

        <section class="equilibrium card-content">

            <a href="#"><h1 class="card-content__title">Equilibrium #3429</h1></a>

            <h2 class="card-content__subtext">Our Equilibrium collection promotes balance and calm.</h2>

            <div class="card-content__time">
                <div class="currency value">
                    <div class="currency value-icon-label">
                        <figure>
                            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" width="11px" height="18px" loading="lazy">
                            <figcaption class="offscreen">icon-ethereum</figcaption>
                        </figure>
                    </div>
                    <p class="currency currency-label">0.041 ETH</p>
                </div>
                
                <div class="currency clock">
                    <div class="currency clock-icon-label">
                        <figure>
                            <img src="./images/icon-clock.svg" alt="icon-clock" width="17px" height="17px" loading="lazy">
                            <figcaption class="offscreen">icon-clock</figcaption>
                        </figure>
                    </div>
                    <p class="currency clock-label">3 days left</p>
                </div>
            </div>
        </section>

        <div class="line"></div>

        <section class="equilibrum user">
            <div class="user-image">
                <figure>
                    <img src="./images/image-avatar.png" alt="user-image" width="132px" height="132px" loading="lazy">
                    <figcaption class="offscreen">user-image</figcaption>
                </figure>
            </div>
            <div class="user-content">
                <p class="username">Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </section>
    </article>
    
</body>
</html>
